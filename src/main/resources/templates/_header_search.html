<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="../static/css/header/black.css">
  <link rel="stylesheet" href="../static/css/header/white.css">
</head>
<body>
  <header class="black" th:fragment="header_search">
    <div class="main-logo">
      <div class="logo">
        <h1 style="color: rgb(226, 216, 16);">FÃ­sica </h1>
        <a style="color: rgb(217, 19, 138)">&</a>
        <h1 style="color: rgb(18, 164, 217)">Bytes</h1>
      </div>
    </div>
    <div class="search">
      <form th:action="@{app/search/item}" th:method="GET" role="search">
          <label>
              <input type="search" name="query" placeholder="Pesquisar...">
          </label>
      </form>
    </div>
    <nav>
      <div id="change-theme" class="change-theme">
        <button type="button">Trocar o tema</button>
      </div>

      <div class="dropdown" sec:authorize="isAuthenticated()">
          <button class="dropbtn" id="dropbtn-isAuthenticated">Explore</button>
          <div class="dropdown-content" id="dropdown-content-isAuthenticated">
              <a th:href="@{/app/new_post}">New Post</a>
              <a th:href="@{/app/logout}">Logout</a>
          </div>

          <script th:src="@{/js/header/dropDownIsAuthenticated.js}"></script>
      </div>
        <div class="dropdown" sec:authorize="!isAuthenticated()">
            <button class="dropbtn" id="dropbtn-isNotAuthenticated">Explore</button>
            <div class="dropdown-content" id="dropdown-content-isNotAuthenticated">
                <a th:href="@{/app/signin}">Sign-in</a>
                <a th:href="@{/app/signup}">Sign-up</a>
            </div>

            <script th:src="@{/js/header/dropDownIsNotAuthenticated.js}"></script>
        </div>
    </nav>
    

    <script th:src="@{/js/header/changeTheme.js}"></script>
  </header>

</body>
</html>
