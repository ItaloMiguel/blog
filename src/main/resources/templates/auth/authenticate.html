<!DOCTYPE html>
<html lang="pt-bt" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/auth/style.css}" />
    <title>Little course</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form th:replace="~{_authenticate :: sign-in-form}"></form>

          <form th:replace="~{_authenticate :: sign-up-form}"></form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo aqui?</h3>
            <p>
              Você ainda não possui uma conta? Clique em registrar-se e desfrute de todos conteúdos disponíveis.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrar-se
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Um de nós?</h3>
            <p>
              Você já possui uma conta? Clique em entrar e se divirta.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/auth/app.js}"></script>
  </body>
</html>
