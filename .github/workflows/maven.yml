name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java_version: ['17', '>=17']

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Clean dependencies with Maven
      run: mvn clean

    - name: Install dependencies with Maven
      run: mvn install

    - name: Package dependencies with Maven
      run: mvn package
